<div style="text-align:center;margin-bottom:250px">
	<img src="https://logodownload.org/wp-content/uploads/2017/08/pokemon-logo-4.png" />
  </div><div class="center-on-page">
  
  <div class="pokeball">
    <div class="pokeball__button"></div>
  </div>
  
</div>
   <div>
      <pagination-controls (pageChange)="page = $event" 
                      directionLinks="true"
                      autoHide="true"
                      responsive="true"
                      previousLabel="Anterior"
                      nextLabel="Seguinte"></pagination-controls>
      </div>
	<div class="container-fluid">
		<div class="row" >
			<div class="col-1" class="pok" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 150,currentPage: page, totalItems: 807};" (click)="CatchPokemon(pokemon)"><div style="display:inline-block"><a
					style="color:white;" [title]="pokemon.name" [routerLink]="['/pokemons',pokemon.url.split('/')[6]]">
					<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.url.split('/')[6]}}.png"/></a></div>
			</div>
      
		</div>
 
	</div>
